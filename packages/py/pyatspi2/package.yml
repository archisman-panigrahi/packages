name       : pyatspi2
version    : 2.58.0
release    : 16
source     :
    - https://download.gnome.org/sources/pyatspi/2.58/pyatspi-2.58.0.tar.xz : e9d290d53cc7e3066d972fd18a50ee885efb8be0aa25262f19ef7f884fea0eff
homepage   : https://gitlab.gnome.org/GNOME/pyatspi2
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.python
summary    : A python client library for the AT-SPI D-Bus accessibility infrastructure.
description: |
    A python client library for the AT-SPI D-Bus accessibility infrastructure.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
rundeps    :
    - python-gobject
    - python3-dbus
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
