name       : yelp-xsl
version    : '49.0'
release    : 22
source     :
    - https://download.gnome.org/sources/yelp-xsl/49/yelp-xsl-49.0.tar.xz : 59d43a8f8fe67b784f14f9a04dd4a7a092a7f4a64a65e71b90fe02a47a50fbec
homepage   : https://gitlab.gnome.org/GNOME/yelp-xsl
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.gnome.doc
summary    : Yelp XSL Stylesheets
description: |
    The Yelp XSL package contains XSL stylesheets that are used by the Yelp help browser to format Docbook and Mallard documents.
builddeps  :
    - itstool
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
