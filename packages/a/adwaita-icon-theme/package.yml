name       : adwaita-icon-theme
version    : '49.0'
release    : 32
source     :
    - https://download.gnome.org/sources/adwaita-icon-theme/49/adwaita-icon-theme-49.0.tar.xz : 65166461d1b278aa942f59aa8d0fccf1108d71c65f372c6266e172449791755c
homepage   : https://gitlab.gnome.org/GNOME/adwaita-icon-theme
license    :
    - CC-BY-SA-3.0
    - LGPL-3.0-or-later
summary    : The Adwaita Icon Theme package contains an assortment of non-scalable icons of different sizes and themes.
description: |
    The Adwaita Icon Theme package contains an assortment of non-scalable icons of different sizes and themes.
component  : desktop.gnome.core
builddeps  :
    - pkgconfig(librsvg-2.0)
    - inkscape
rundeps    :
    - adwaita-icon-theme-legacy
    - hicolor-icon-theme
patterns   :
    - devel : /usr/share/pkgconfig
setup      : |
    %patch -p1 -i $pkgfiles/remove-unused-icon-theme-caches.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
