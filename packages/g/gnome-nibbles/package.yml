name       : gnome-nibbles
version    : 4.4.1
release    : 20
source     :
    - https://download.gnome.org/sources/gnome-nibbles/4.4/gnome-nibbles-4.4.1.tar.xz : b882b89f6bfd6d15fdeb2af979d918ba2f1c1cc8eda39caf8827b567d37faf95
homepage   : https://gitlab.gnome.org/GNOME/gnome-nibbles/-/wikis/home
license    : GPL-3.0-or-later
component  : games.arcade
summary    : Guide a worm around a maze
description: |
    Nibbles is a Snake game for GNOME. The aim of the game is to swallow as many objects as you can while avoiding maze walls and other worms. You have to complete 26 levels to finish the game.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsound)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - itstool
    - vala
    - yelp-tools
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
