name       : easytag
version    : 2.4.3
release    : 22
source     :
    - https://download.gnome.org/sources/easytag/2.4/easytag-2.4.3.tar.xz : fc51ee92a705e3c5979dff1655f7496effb68b98f1ada0547e8cbbc033b67dd5
homepage   : https://gitlab.gnome.org/GNOME/easytag
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Audio file metadata editor
description: |
    EasyTAG is a simple application for viewing and editing tags in audio files.
builddeps  :
    - pkgconfig(appstream-glib)
    - pkgconfig(flac)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(id3tag)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - gettext-devel
    - id3lib-devel
    - itstool
    - lame-devel
    - yelp-tools
setup      : |
    %patch -p1 -i $pkgfiles/0001-remove-pixdata.patch
    %patch -p1 -i $pkgfiles/0002-fix-ogg-corruption.patch
    %patch -p1 -i $pkgfiles/0003-port-to-taglib-2.patch
    %patch -p1 -i $pkgfiles/0004-taglib-2-further-fix.patch

    %reconfigure --disable-static --disable-appdata-validate
build      : |
    %make
install    : |
    %make_install
    sed -i "s:inode/directory;::" $installdir/usr/share/applications/easytag.desktop
